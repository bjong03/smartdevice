<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smoke Detector JSON</title>
</head>
<body>
  <pre id="output"></pre>

  <script>
    const jsonData = {
      "smokedetector001": {
        "Is On": true,
        "detect fire": false
      },
      "smokedetector002": {
        "Is On": true,
        "detect fire": true
      }
    };
    document.getElementById("output").textContent = JSON.stringify(jsonData, null, 2);
  </script>
</body>
</html>
